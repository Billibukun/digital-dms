{% extends "base.html" %}

{% block title %}{{ 'Edit' if lga else 'Add' }} LGA - VERXID System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="p-6 border-b">
                <h1 class="text-2xl font-bold text-gray-900">{{ 'Edit' if lga else 'Add' }} LGA</h1>
            </div>
            <form method="POST" class="p-6 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">LGA Name</label>
                    <input type="text" id="name" name="name" value="{{ lga.name if lga else '' }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                </div>
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700">LGA Code</label>
                    <input type="text" id="code" name="code" value="{{ lga.code if lga else '' }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                </div>
                <div>
                    <label for="state_id" class="block text-sm font-medium text-gray-700">State</label>
                    <select id="state_id" name="state_id" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                        <option value="">-- Select State --</option>
                        {% for state in states %}
                            <option value="{{ state.id }}" {% if lga and lga.state_id == state.id %}selected{% endif %}>{{ state.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex justify-end">
                    <a href="{{ url_for('manage_lgas') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-accent hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
