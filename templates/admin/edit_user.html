{% extends "base.html" %}

{% block title %}Edit User - VERXID System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200 mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center">
                <a href="{{ url_for('manage_users') }}" class="text-gray-600 hover:text-gray-900 mr-4">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 flex items-center">
                        <i class="fas fa-user-edit text-accent mr-3"></i>
                        Edit User
                    </h1>
                    <p class="text-gray-600 mt-1">Update details for {{ user.full_name }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Full Name -->
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    </div>

                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="text" id="phone" name="phone" value="{{ user.phone or '' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                    </div>

                    <!-- Role -->
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                            <option value="super_admin" {% if user.role == 'super_admin' %}selected{% endif %}>Super Admin</option>
                            <option value="state_admin" {% if user.role == 'state_admin' %}selected{% endif %}>State Admin</option>
                            <option value="algon_focal" {% if user.role == 'algon_focal' %}selected{% endif %}>ALGON Focal</option>
                            <option value="dcr_focal" {% if user.role == 'dcr_focal' %}selected{% endif %}>DCR Focal</option>
                        </select>
                    </div>

                    <!-- Active Status -->
                    <div>
                        <label for="is_active" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="is_active" name="is_active" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                            <option value="1" {% if user.is_active %}selected{% endif %}>Active</option>
                            <option value="0" {% if not user.is_active %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>

                    <!-- State -->
                    <div>
                        <label for="state_id" class="block text-sm font-medium text-gray-700">State</label>
                        <select id="state_id" name="state_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                            <option value="">-- Select State --</option>
                            {% for state in states %}
                                <option value="{{ state.id }}" {% if user.state_id == state.id %}selected{% endif %}>{{ state.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- LGA -->
                    <div>
                        <label for="lga_id" class="block text-sm font-medium text-gray-700">LGA</label>
                        <select id="lga_id" name="lga_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                            <option value="">-- Select LGA --</option>
                            {# LGAs will be populated by JavaScript #}
                        </select>
                    </div>
                </div>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <a href="{{ url_for('manage_users') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                            Cancel
                        </a>
                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-accent hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const stateSelect = document.getElementById('state_id');
    const lgaSelect = document.getElementById('lga_id');
    const selectedStateId = '{{ user.state_id or '' }}';
    const selectedLgaId = '{{ user.lga_id or '' }}';

    function fetchLGAs(stateId, selectedLga) {
        if (!stateId) {
            lgaSelect.innerHTML = '<option value="">-- Select LGA --</option>';
            return;
        }
        fetch(`/api/lgas/${stateId}`)
            .then(response => response.json())
            .then(lgas => {
                lgaSelect.innerHTML = '<option value="">-- Select LGA --</option>';
                lgas.forEach(lga => {
                    const option = new Option(lga.name, lga.id);
                    if (lga.id == selectedLga) {
                        option.selected = true;
                    }
                    lgaSelect.appendChild(option);
                });
            });
    }

    stateSelect.addEventListener('change', function() {
        fetchLGAs(this.value, null);
    });

    // On page load, fetch LGAs for the pre-selected state
    if (selectedStateId) {
        fetchLGAs(selectedStateId, selectedLgaId);
    }
});
</script>
{% endblock %}
