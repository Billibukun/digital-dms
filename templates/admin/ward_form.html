{% extends "base.html" %}

{% block title %}{{ 'Edit' if ward else 'Add' }} Ward - VERXID System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="p-6 border-b">
                <h1 class="text-2xl font-bold text-gray-900">{{ 'Edit' if ward else 'Add' }} Ward</h1>
            </div>
            <form method="POST" class="p-6 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Ward Name</label>
                    <input type="text" id="name" name="name" value="{{ ward.name if ward else '' }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                </div>
                <div>
                    <label for="lga_id" class="block text-sm font-medium text-gray-700">LGA</label>
                    <select id="lga_id" name="lga_id" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
                        <option value="">-- Select LGA --</option>
                        {% for lga in lgas %}
                            <option value="{{ lga.id }}" {% if ward and ward.lga_id == lga.id %}selected{% endif %}>{{ lga.name }} ({{ lga.state.name }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex justify-end">
                    <a href="{{ url_for('manage_wards') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-accent hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
